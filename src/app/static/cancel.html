<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支援をキャンセルしました | タダカヨ</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --warning: #f59e0b;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 24px 16px;
            text-align: center;
        }
        header h1 {
            font-size: 1.3rem;
            font-weight: 600;
        }
        main {
            flex: 1;
            max-width: 480px;
            margin: 0 auto;
            padding: 48px 16px;
            text-align: center;
        }
        .cancel-icon {
            width: 80px;
            height: 80px;
            background: var(--warning);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 24px;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 16px;
            color: var(--text);
        }
        .message {
            color: var(--text-light);
            margin-bottom: 32px;
            line-height: 1.8;
        }
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn:hover {
            background: var(--primary-dark);
        }
        .btn-secondary {
            display: inline-block;
            background: transparent;
            color: var(--text-light);
            padding: 14px 32px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 16px;
        }
        .btn-secondary:hover {
            color: var(--primary);
        }
        footer {
            text-align: center;
            padding: 24px 16px;
            color: var(--text-light);
            font-size: 0.85rem;
        }
        footer a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>タダカヨ QRチャリティ・コネクト</h1>
    </header>

    <main>
        <div class="cancel-icon">!</div>
        <h2>支援がキャンセルされました</h2>
        <p class="message">
            決済が完了しませんでした。<br>
            ご都合がよろしければ、再度お試しください。
        </p>

        <a href="/donate" class="btn">支援ページに戻る</a>
        <br>
        <a href="https://tadakayo.or.jp" class="btn-secondary" target="_blank">タダカヨのサイトへ</a>
    </main>

    <footer>
        <p><a href="https://tadakayo.or.jp" target="_blank">NPO法人タダカヨ</a></p>
    </footer>
</body>
</html>
