<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支援をキャンセルしました | タダカヨ</title>
    <style>
        :root {
            --primary: #E52D27;
            --primary-dark: #c41e1a;
            --secondary: #1a1a1a;
            --bg: #fff5f5;
            --card-bg: #ffffff;
            --text: #1a1a1a;
            --text-light: #666666;
            --border: #e8e8e8;
            --warning: #f59e0b;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 20px 16px;
            text-align: center;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .header-logo {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            background: white;
            object-fit: contain;
        }
        .header-text h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .header-text p {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        .demo-badge {
            display: inline-block;
            background: #fff3cd;
            color: #856404;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 20px;
            margin-top: 8px;
            border: 1px solid #ffc107;
        }
        main {
            flex: 1;
            max-width: 480px;
            margin: 0 auto;
            padding: 48px 16px;
            text-align: center;
        }
        .cancel-icon {
            width: 80px;
            height: 80px;
            background: var(--warning);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 24px;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 16px;
            color: var(--text);
        }
        .message {
            color: var(--text-light);
            margin-bottom: 32px;
            line-height: 1.8;
        }
        .hero-image {
            max-width: 200px;
            width: 100%;
            border-radius: 12px;
            margin-bottom: 24px;
            opacity: 0.8;
        }
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn:hover {
            background: var(--primary-dark);
        }
        .btn-secondary {
            display: inline-block;
            background: transparent;
            color: var(--text-light);
            padding: 14px 32px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 16px;
        }
        .btn-secondary:hover {
            color: var(--primary);
        }
        .sandbox-note {
            background: #fff3e0;
            border: 1px solid #ff9800;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 24px;
            font-size: 0.85rem;
            color: #e65100;
            text-align: left;
        }
        .sandbox-note small {
            color: #bf360c;
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 24px 16px;
            color: var(--text-light);
            font-size: 0.85rem;
        }
        footer a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/static/assets/tadakayo-logo.jpg" alt="タダカヨ" class="header-logo">
            <div class="header-text">
                <h1>タダカヨ</h1>
                <p>タダでカイゴをヨくしよう！</p>
                <span class="demo-badge">デモ版</span>
            </div>
        </div>
    </header>

    <main>
        <div class="cancel-icon">!</div>
        <h2>決済が完了していません</h2>

        <p class="message">
            決済が完了していないか、有効期限が切れた可能性があります。<br>
            お手数ですが、もう一度お試しください。
        </p>

        <div class="sandbox-note">
            <strong>Sandbox環境での決済テスト</strong><br>
            <small>
                PayPayアプリでロゴを7回タップ →<br>
                Sandboxモードでテストユーザーログイン<br>
                （認証コード: 1234）
            </small>
        </div>

        <a href="/donate" class="btn">管理画面に戻る</a>
    </main>

    <footer>
        <p><a href="https://mmky310.info/" target="_blank">NPO法人タダカヨ</a></p>
    </footer>
</body>
</html>
