<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>印刷用QRコード（自由金額）| タダカヨ</title>
    <style>
        :root {
            --primary: #E52D27;
            --primary-dark: #c41e1a;
            --bg: #fff5f5;
            --card-bg: #ffffff;
            --text: #1a1a1a;
            --text-light: #666666;
            --border: #e8e8e8;
            --success: #2e7d32;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 16px;
            text-align: center;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .header-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: white;
            object-fit: contain;
        }
        .header-text h1 {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .print-badge {
            display: inline-block;
            background: #e8f5e9;
            color: #2e7d32;
            font-size: 0.65rem;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 20px;
            margin-left: 8px;
            border: 1px solid #4caf50;
        }
        main {
            max-width: 480px;
            margin: 0 auto;
            padding: 24px 16px;
            text-align: center;
        }
        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }
        .page-subtitle {
            color: var(--text-light);
            margin-bottom: 24px;
        }
        .amount-display {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }
        .amount-label {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 24px;
        }
        .qr-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 32px 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 24px;
        }
        #qrCode {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #qrCode canvas {
            border-radius: 12px;
        }
        .info-section {
            background: #e8f5e9;
            border: 1px solid #4caf50;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: left;
        }
        .info-section h3 {
            color: #2e7d32;
            font-size: 0.95rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .info-section ul {
            color: #1b5e20;
            font-size: 0.85rem;
            line-height: 1.8;
            margin-left: 20px;
        }
        .flow-section {
            background: #fff3e0;
            border: 1px solid #ff9800;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: left;
        }
        .flow-section h3 {
            color: #e65100;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }
        .flow-section p {
            color: #bf360c;
            font-size: 0.85rem;
            line-height: 1.6;
        }
        .url-display {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 24px;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.8rem;
            color: var(--text-light);
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }
        .btn-primary {
            background: var(--success);
            color: white;
        }
        .btn-primary:hover {
            background: #1b5e20;
        }
        .btn-secondary {
            background: var(--card-bg);
            color: var(--text);
            border: 2px solid var(--border);
        }
        .btn-secondary:hover {
            border-color: var(--primary);
            background: #fff0f0;
        }
        footer {
            text-align: center;
            padding: 24px 16px;
            color: var(--text-light);
            font-size: 0.85rem;
        }
        footer a {
            color: var(--primary);
            text-decoration: none;
        }
        .amounts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }
        .amount-link {
            display: block;
            padding: 16px;
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            transition: all 0.2s;
        }
        .amount-link:hover {
            border-color: var(--primary);
            background: #fff0f0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/static/assets/tadakayo-logo.jpg" alt="タダカヨ" class="header-logo">
            <div class="header-text">
                <h1>タダカヨ 支援<span class="print-badge">印刷用</span></h1>
            </div>
        </div>
    </header>

    <main>
        <h2 class="page-title">印刷用QRコード</h2>
        <p class="page-subtitle">自由金額（金額選択ページへ）</p>

        <div class="amount-display">自由金額</div>
        <p class="amount-label">支援者が金額を選択</p>

        <div class="qr-card">
            <div id="qrCode"></div>
        </div>

        <div class="info-section">
            <h3>&#9989; このQRコードは永久に有効です</h3>
            <ul>
                <li>有効期限はありません</li>
                <li>何度でも使用できます</li>
                <li>スキャンした人は金額選択ページに移動します</li>
            </ul>
        </div>

        <div class="flow-section">
            <h3>支援者のフロー</h3>
            <p>QRスキャン → 金額を選択 → PayPay決済</p>
        </div>

        <div class="url-display" id="urlDisplay"></div>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="downloadQR()">
                QRコードをダウンロード（PNG）
            </button>
        </div>

        <div style="margin-top: 32px;">
            <p style="color: var(--text-light); font-size: 0.9rem; margin-bottom: 16px;">固定金額のQRコードを作成</p>
            <div class="amounts-grid">
                <a href="/print/500" class="amount-link">500円</a>
                <a href="/print/1000" class="amount-link">1,000円</a>
                <a href="/print/3000" class="amount-link">3,000円</a>
                <a href="/print/5000" class="amount-link">5,000円</a>
            </div>
        </div>
    </main>

    <footer>
        <p><a href="/donate">← 支援ページに戻る</a></p>
        <p style="margin-top: 8px;"><a href="https://mmky310.info/" target="_blank">NPO法人タダカヨ</a></p>
    </footer>

    <script>
        // 金額選択ページのURL
        const baseUrl = window.location.origin;
        const donateUrl = `${baseUrl}/donate`;

        // DOM要素
        const urlDisplay = document.getElementById('urlDisplay');
        const qrContainer = document.getElementById('qrCode');

        // URL表示
        urlDisplay.textContent = donateUrl;

        // QRコード生成（URLのQRコード）
        const qrInstance = new QRCode(qrContainer, {
            text: donateUrl,
            width: 240,
            height: 240,
            colorDark: '#000000',
            colorLight: '#ffffff',
            correctLevel: QRCode.CorrectLevel.H
        });

        // QRコードダウンロード
        function downloadQR() {
            const canvas = qrContainer.querySelector('canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.download = 'tadakayo-donation-free-amount-qr.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
        }
    </script>
</body>
</html>
